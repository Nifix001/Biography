    <script>
        // Get the modal and the button that opens it
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("contact"); // Assuming your Contact button is a <button> element

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Function to display the modal
        function showModal() {
            modal.style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Event listeners
        btn.addEventListener("click", showModal);
        span.addEventListener("click", closeModal);

        // Close the modal if the user clicks outside of it
        window.addEventListener("click", function(event) {
            if (event.target == modal) {
                closeModal();
            }
        });
        $(document).ready(function () {
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("contact");

            // ... (your existing code for modal)

            function sendEmail(email, message) {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:3000/send-email', // Change this URL to your server's URL
                data: { email, message },
                success: function (response) {
                console.log(response);
                },
                error: function (error) {
                console.error(error);
                },
            });
            }

            document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var messenger = document.getElementById("email");
            var message = document.getElementById("message");
            sendEmail(messenger.value, message.value);
            closeModal();
            });
        });
    </script>
